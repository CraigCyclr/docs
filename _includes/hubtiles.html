<section class="intro">
	<h1 class="intro-title">{{ hubdata.title }}</h1>
	<div class="intro-text">
		<p>{{hubdata.text}}</p>
	</div>
</section>
<section class="tiles">
<div class="d-flex flex-row flex-wrap mx-1 my-2">
{% for tile in hubdata.tiles %}
	<div class="col-12 col-md-6 col-lg-4 col-xl-3 align-items-stretch my-4">
		<div class="card text-left mx-4" style="height:100%;">
			<div class="card-body d-flex flex-column justify-content-between">
				<a href="{{tile.url}}" class="col-3 text-center flex-grow-0 flex-shrink-0">
					<img class="img-fluid" src="/assets/icons/{{ tile.icon }}.png" alt="{{ tile.title }} icon"/>
				</a>
				<h3 class="card-title mt-0 mb-1 p-0">{{ tile.title }}</h3>
				<p class="p-0">{{ tile.text }}</p>
			</div>
		</div>
	</div>
{% endfor %}
</div>
</section>
