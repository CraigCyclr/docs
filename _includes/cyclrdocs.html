
<div class="d-flex flex-row flex-wrap mt-5 mb-1">
	<div class="text-center col-12">
		<h1>{{ site.data.doctiles.title }}</h1>
	</div>
	<div class="text-center col-12">
		<p>{{ site.data.doctiles.text }}</p>
	</div>
</div>
<div class="d-flex flex-row flex-wrap">
	{% for tile in site.data.doctiles.tiles %}
		{% if tile.display == true %}
	<div class="col-xs-6 col-sm-6 col-md-4 col-lg-3 align-items-stretch my-4">
		<div class="card text-center mx-2" style="height:100%;">
			<div class="card-body d-flex flex-column justify-content-between">
				<div class="panel-heading">
					<span class="fa-stack fa-4x">
						<i class="fa fa-circle fa-stack-2x text-primary"></i>
						<i class="fa fa-{{ tile.icon }} fa-stack-1x fa-inverse"></i>
					</span>
				</div>
				<h3 class="card-title">{{ tile.title }}</h3>
				<a class="anchorjs-link " aria-label="Anchor" data-anchorjs-icon="î§‹" href="#{{ tile.title | slugify | downcase }}" style="font: 1em / 1 anchorjs-icons; padding-left: 0.375em;"></a>
				<p class="py-0">{{ tile.text }}</p>
				<div class="d-grid gap-2">
					<a href="{{tile.url}}" class="btn btn-primary">{{tile.linktext}}</a>
				</div>
			</div>
		</div>
	</div>
		{% endif %}
  {% endfor %}
</div>
