## Topnav single links
## if you want to list an external url, use external_url instead of url. the theme will apply a different link base.
topnav:
  - title: Topnav
    items:
      - title: Cyclr Website
        external_url: https://cyclr.com
        active: false

#Topnav dropdowns
topnav_dropdowns:
